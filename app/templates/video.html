<div class="container-fluid mt-4" id="video-tutorials">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-11 col-md-12">
            <h3 class="text-center mb-4">Video Tutorials</h3>
            <div class="row">
                {% for video in videos %}
                <div class="col-lg-4 col-md-6 col-sm-8 col-10 mb-4 mx-auto">
                    <div class="card">
                        <iframe width="100%" height="220" src="{{ video['url'] }}" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
